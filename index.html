<!DOCTYPE html>
<html>
<head>
 <title>Password</title>
 <style>
  body {
   background-color: lightblue;
   padding: 30px;
  }
 </style>
 <script>
  function checkPassword() {
   var password = document.getElementById("passwordBox");
   var passwordText = password.value;
   if(passwordText == "Urijah" or "urijah") {
    return true;
   }
   alert("Access denied! Incorrect password!");
   return false;
   }
 </script>
</head>
<body>
 <p style="font-size: 30pt;">UrijahLand Official Website</p>
 <p>to verify who you are, please enter the First Name of The Current president of UrijahLand.</p>
 <p>Password:<input id="passwordBox" type="password"/></p>
 <a href="home.html" onclick="return checkPassword();">
  Click here to submit and view website
 </a>
</body>
</html>
